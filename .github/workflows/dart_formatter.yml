name: Dart Formatter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Format
        run: dart format .
      - name: Commit
        uses: actions-go/push@v1
        with:
          author-name: Dart Formatter
          commit-message: Run `dart format .`